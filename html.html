<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BA/CV</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Times New Roman', serif;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #ffffff;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 26px;
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
      animation: slideDown 1.2s ease-out;
    }

    h2 {
      font-family: 'Times New Roman', serif;
      font-size: 25px;
      color: #00aaff;
      margin-top: 30px;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-in-out;
    }

    p, li {
      font-size: 16px;
      line-height: 1.6;
      color: #000000;
      animation: fadeInUp 2s ease-in-out;
    }

    ul {
      padding-left: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      animation: fadeInUp 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
